# fly.toml file generated for atgadinators on 2022-05-29T17:04:27+03:00

app = "atgadinators"

kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[deploy]
  release_command = "/app/bin/reminderson eval Reminderson.Release.migrate"

[env]
  TWITTER_ACCESS_SECRET = "some"
  TWITTER_ACCESS_TOKEN = "some"
  TWITTER_ACCOUNT_TO_FALLOW = "some"
  TWITTER_CONSUMER_KEY = "some"
  TWITTER_CONSUMER_SECRET = "some"
  TWITTER_FETCH_PAST_MENTIONS = 0
  TWITTER_SEND_TWEETS = 1

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 4000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
